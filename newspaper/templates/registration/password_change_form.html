{% extends 'base.html' %}
{% block title %}Set a new password{% endblock title %}

{% block content %}
    <h2>Change your password</h2>
    <p>
        Enter your old password for security's sake.
        Then enter your new password twice to confirm you typed it in correctly.
    </p>
    <form method='POST'>
        {% csrf_token %}
        <input type='submit' value="Change my password">
    </form>
{% endblock content %}
